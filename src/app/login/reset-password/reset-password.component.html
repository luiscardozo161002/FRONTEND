<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
       

      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="flex items-center flex-col gap-y-4">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Restablecer Contraseña
          </h1>
        </div>
      
        <form class="space-y-4 md:space-y-6" (submit)="submit($event)">
          
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Ingresa la nueva contraseña:
            </label>
            <div class="flex justify-between bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <div>
                <input
                  [type]="showNewPassword ? 'text' : 'password'"
                  name="newPassword"
                  id="newPassword"
                  placeholder="Ejemplo: ••••••••••••••"
                  class="bg-gray-50 text-gray-900  block dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white p-1.3 outline-none border-none w-full"
                />
                <small class="text-red-400 hidden">Este campo es requerido</small>   
              </div>
              <div>
                  <!-- Icono para ver la contraseña -->
                  <svg
                    *ngIf="showNewPassword"
                    (click)="toggleNewPasswordVisibility()"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-eye cursor-pointer"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                    <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                  </svg>
                  <!-- Icono para ocultar la contraseña -->
                  <svg
                    *ngIf="!showNewPassword"
                    (click)="toggleNewPasswordVisibility()"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off cursor-pointer"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" />
                    <path
                      d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87"
                    />
                    <path d="M3 3l18 18" />
                  </svg>
              </div>
            </div>
      
          </div>
          
      
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Confirma tu contraseña:
            </label>
            <div class="flex justify-between bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <div>
                <input
                  [type]="showCheckPassword ? 'text' : 'password'"
                  name="checkPassword"
                  id="checkPassword"
                  placeholder="Ejemplo: ••••••••••••••"
                  class="bg-gray-50 text-gray-900  block dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white p-1.3 outline-none border-none w-full"
                />
                <small class="text-red-400 hidden">Este campo es requerido</small>   
              </div>
              <div>
                  <!-- Icono para ver la contraseña -->
                  <svg
                    *ngIf="showCheckPassword"
                    (click)="toggleCheckPasswordVisibility()"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-eye cursor-pointer"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                    <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                  </svg>
                  <!-- Icono para ocultar la contraseña -->
                  <svg
                    *ngIf="!showCheckPassword"
                    (click)="toggleCheckPasswordVisibility()"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off cursor-pointer"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" />
                    <path
                      d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87"
                    />
                    <path d="M3 3l18 18" />
                  </svg>
              </div>
            </div>
      
          </div>
          
      
          <button
            type="submit"
            class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            Aceptar
          </button>
        </form>
        <div>
          <p class="text-sm text-center mb-5 font-light text-gray-500 dark:text-gray-400">
            He terminado,
            <a routerLink="/" class="font-medium text-green-600 hover:underline dark:text-green-500" style="cursor: pointer;">
              iniciar sesión
            </a>
            <br>
          </p>
        </div>
      </div>
      

    </div>
  </div>
</section>
